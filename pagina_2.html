<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .centered-form {
            background-color: rgb(255, 246, 222);
            width: min(90%, 600px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 10px 10px 5px #888888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered-form div {
            width: 100%;
            text-align: center;
            margin-bottom: 1rem;
        }

        .centered-form input[type="text"] {
            width: 80%;
            max-width: 400px;
        }

        .centered-form input[type="button"] {
            margin-top: 20px;
        }

        label {
            font-size: 17px;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .centered-form {
                padding: 20px;
                width: 95%;
            }

            .centered-form input[type="text"] {
                width: 90%;
            }

            label {
                font-size: 15px;
            }
        }

        @media (max-width: 320px) {
            .centered-form {
                padding: 15px;
            }

            label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form class="centered-form" onsubmit="return validateForm()">
        <h2>Página 2 - responda as perguntas</h2>
        <div>
            <label for="input">Qual é o nome da sua mãe? Se preferir, escreva qualquer coisa.</label><br>
            <input type="text" minlength="1" placeholder="Ex: Joana da Silva" required><br><br>
        </div>
        <div>
            <label for="sabor">Você prefere qual sabor de bolo?</label><br>
            <input type="radio" id="baunilha" name="sabor" value="baunilha" required>
            <label for="baunilha">Chocolate</label>
            <input type="radio" id="chocolate" name="sabor" value="chocolate" required>
            <label for="chocolate">Cenoura</label><br><br>  
        </div>
        <div>
            <label for="input">Qual é a cor que você menos gosta?</label><br>
            <input type="text" minlength="1" placeholder="Ex: Marrom" required><br><br>
        </div>
        <div>
            <label for="input">Qual é o nome de um de seus personagens ficticios favoritos, se tiver algum? Se não tiver, escreva "Não tenho"</label><br>
            <input type="text" minlength="1" placeholder="Ex: Batman" required><br><br>
        </div>
        <div>
            <label for="input">Você nasceu em qual mês?</label><br>
            <input type="text" minlength="1" placeholder="Ex: Dezembro" required><br><br>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <script>
        function validateForm() {
            const form = document.querySelector('form');
            if (form.checkValidity()) {
                window.location.href = 'pagina_3.html';
                return false;
            }
            return false;
        }
    </script>
</body>
</html>
